<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="../output.css">
	<!-- <link rel="stylesheet" href="../css/final.css"> -->

	<!-- Iconos Font Awesome -->
	<script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>

	<title>Quick Shop</title>
</head>

<body class="font-sans bg-white">

	<nav class="flex p-3 space-x-4 bg-blue-400 shadow-xl">
		<div class="flex items-center justify-center w-2/12 p-2 space-x-6 text-center">
			<a id="logoInicio">
				<img src="../img/logo.svg" alt="logo" class="h-16" />
			</a>
		</div>
	</nav>

	<div class="flex flex-row w-10/12 p-5 m-5 mx-auto space-x-5 text-lg">

		<div class="w-1/2 p-5">
			<div class="w-10/12 mx-auto">
				<div id="item1" class="w-full shadow-xl">
					<img src="../img/defaultProduct.png" class="mx-auto h-96" id="fotoPublicacion" />
				</div>
			</div>
		</div>

		<div class="flex flex-col w-1/2 p-7">
			<h1 class="mb-1 text-3xl font-medium text-gray-900 title-font" id="nombrePublicacion"></h1>

			<a class="mt-3 space-x-2 text-orange-500">
				<i class="fa-solid fa-location-dot mt-0.5"></i>
				<label id="zonaEntregaPublicacion"></label>
			</a>

			<div class="flex justify-between mt-3 cursor-pointer">
				<a class="space-x-2 text-blue-500 my-auto" id="perfilVendedor">
					<i class="fa-solid fa-robot mt-0.5"></i>
					<label id="nombreVendedor" class="cursor-pointer hover:underline"></label>
				</a>
				<!-- <a class="space-x-2 bg-blue-800 text-white hover:bg-amber-400 hover:text-black py-2 px-3 text-base select-none hidden"
					id="mandarMensaje">
					<i class="fa-solid fa-comments my-auto"></i>
					<label class="font-semibold cursor-pointer">Mandar mensaje</label>
				</a>
				<label class="" id="infoMensaje">
					<i class="fa-sharp fa-solid fa-circle-info text-blue-500 text-sm"></i>
				</label> -->
			</div>

			<p class="mt-7 text-xl text-justify" id="descripcionPublicacion"></p>

			<span class="mt-3 space-x-2 text-amber-500">
				<i class="fa-solid fa-envelope mt-0.5"></i>
				<label id="correoVendedor"></label>
			</span>

			<span class="mt-3 space-x-2 text-emerald-600">
				<i class="fa-solid fa-phone mt-0.5"></i>
				<label id="telefonoVendedor"></label>
			</span>

			<div class="mt-5 border-b-2 border-gray-200"></div>

			<label class="flex justify-end mt-5 text-2xl font-medium text-gray-900" id="precioPublicacion"></label>

		</div>

	</div>

	<div class="flex flex-wrap w-11/12 p-2 mx-auto my-10" id="publicacionesRecomendadas">
	</div>

	<footer class="flex flex-row items-center w-11/12 px-5 py-8 mx-auto text-gray-500">
		<img src="../img/logo.svg" alt="logo" class="h-10" />

		<p class="py-2 pl-4 mt-0 ml-4 text-base border-l-2 border-gray-300">Â©
			2022 Quick Shop - quickshop.io
		</p>
		<span class="inline-flex justify-center mt-0 ml-auto space-x-3">
			<a><i class="fa-brands fa-facebook fa-lg"></i></a>
			<a><i class="fa-brands fa-twitter fa-lg"></i></a>
			<a><i class="fa-brands fa-instagram fa-lg"></i></a>
		</span>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="../js/producto.js" type="module"></script>

</body>

</html>
