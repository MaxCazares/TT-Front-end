<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="../output.css">
	<!-- <link rel="stylesheet" href="../css/final.css"> -->

	<title>Regístrate en Quick Shop</title>
</head>

<body class="font-sans">
	<div class="flex flex-wrap w-full">

		<div class="flex flex-col w-1/2">
			<div class="flex flex-col my-auto px-24">
				<div class="flex-col">
                    <div class="flex justify-center">
                        <a href="inicio.html" class="p-2" alt="Logo">
                            <img src="../img/logo.svg" alt="logo" class="h-16" />
                        </a>
                    </div>
                    <p class="text-center text-2xl mt-7">Completa tus datos</p>
                </div>

				<form class="flex flex-col pt-4" onsubmit="event.preventDefault();">
					<div class="flex flex-col pt-4">
						<label for="name" class="text-md">Nombre</label>
						<input type="text" id="name"
							class="shadow border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
					</div>

					<div class="flex flex-col pt-4">
						<label for="email" class="text-md">E-mail</label>
						<input type="email" id="email" placeholder=""
							class="shadow border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
					</div>

					<div class="flex flex-col pt-4">
						<label for="password" class="text-md">Contraseña</label>
						<input type="password" id="password"
							class="shadow border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
					</div>

					<button type="submit" class="bg-blue-800 text-white font-bold text-lg p-2 mt-8 hover:bg-amber-400 hover:text-black">Registrate</button>
				</form>
				<div class="text-center mt-6">
					<p>¿Ya tienes una cuenta? <a href="iniciarSesion.html" class="underline text-blue-500 hover:text-blue-800 font-semibold">Inicia sesión aquí</a></p>
				</div>
			</div>
		</div>

		<div class="w-1/2 shadow-2xl">
			<img class="object-cover w-full h-screen block" src="../img/joinUs.avif"/>
		</div>
	</div>
</body>

</html>
