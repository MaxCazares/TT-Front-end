<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="../output.css">
	<!-- <link rel="stylesheet" href="../css/final.css"> -->

	<!-- Iconos Font Awesome -->
	<script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>

	<title>Inicio | Quick Shop</title>
</head>

<body class="font-sans">

	<nav class="flex bg-blue-400 p-2 shadow-xl space-x-0">
		<div class="flex text-center justify-center items-center p-2 space-x-6 w-2/12">
			<a id="logoInicio" class="cursor-pointer">
				<img src="../img/logo.svg" alt="logo" class="h-16" />
			</a>
		</div>

		<div class="mx-auto md:w-7/12 px-2">
			<form class="py-5 relative mx-auto" id="formularioBusqueda">
				<input
					class="bg-white w-full h-12 pr-11 px-5 rounded-lg text-base placeholder:text-slate-400 placeholder:italic"
					type="search" id="search" placeholder="Escribe lo que estas buscando">

				<button type="submit" class="absolute right-0 top-3 mr-5 mt-5">
					<i class="fa-solid fa-magnifying-glass text-gray-400 "></i>
				</button>
			</form>
		</div>

		<div class="flex flex-row p-5 space-x-8 text-center font-semibold text-base w-3/12 justify-center" id="botones">
			<a href="crearCuenta.html" class="bg-blue-700 py-2 px-3 rounded-md hover:bg-blue-600 text-white my-auto"
				id="crearCuentaBoton">
				Crea tu cuenta
			</a>
			<a class="bg-blue-700 py-2 px-3 rounded-md hover:bg-blue-600 text-white my-auto hidden cursor-pointer" id="perfilUsuarioBoton">
			</a>
			<a href="iniciarSesion.html" class="bg-amber-400 px-3 py-2 rounded-md hover:bg-amber-300 text-black my-auto"
				id="iniciarSesionBoton">
				Ingresa
				<i class="fa-solid fa-arrow-right-to-bracket text-current fa-lg my-auto ml-1"></i>
			</a>
			<a href="index.html" class="bg-amber-400 py-2 px-3 rounded-md hover:bg-amber-300 text-black hidden my-auto"
				id="cerrarSesionBoton">
				Cerrar sesión
				<i class="fa-solid fa-arrow-right-from-bracket text-current fa-lg my-auto ml-1"></i>
			</a>
		</div>
	</nav>

	<div class="my-4 w-11/12 mx-auto grid grid-rows-2 grid-cols-4 gap-3 p-2 bg-bottom" id="mosaicos">

		<div class="text-center space-y-3 text-4xl text-gray-300 flex-col col-span-2 h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="electronica" id="mosaicoElectronica">
			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-solid fa-mobile-screen"></i>
				<p>Electrónica</p>
			</span>
		</div>

		<div class="h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="deportes" id="mosaicoDeportes">
			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-solid fa-basketball"></i>
				<p>Deportes</p>
			</span>
		</div>

		<div class="h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="ropa" id="mosaicoRopa">

			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-sharp fa-solid fa-shirt"></i>
				<p>Ropa</p>
			</span>
		</div>

		<div class="h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="juguetes" id="mosaicoJuguetes">
			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-solid fa-gamepad"></i>
				<p>Juguetes</p>
			</span>
		</div>

		<div class="h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="automoviles" id="mosaicoAutomoviles">
			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-solid fa-car-side"></i>
				<p>Automoviles</p>
			</span>
		</div>

		<div class="col-span-2 h-40 rounded-lg p-5 shadow-lg flex justify-center items-center bg-center bg-cover select-none cursor-pointer"
			data-categoria="instrumentos musicales" id="mosaicoIntrumentos">
			<span class="text-center space-y-3 text-4xl text-gray-300">
				<i class="fa-solid fa-guitar"></i>
				<p>Instrumentos músicales</p>
			</span>
		</div>

	</div>

	<div class="flex flex-wrap my-4 w-11/12 mx-auto" id="contenidoInicio">
		<!-- <div class="md:w-1/3 xl:w-1/4 p-2">
			<div class="bg-gray-100 p-4 rounded-lg shadow-lg">
				<a href="producto.html">
					<img class="w-full rounded-lg mx-auto object-cover object-center mb-6 h-52"
						src="../img/products/dos.jpg">
					<h3 class="tracking-widest text-orange-500 text-xs font-bold">Gustavo A Madero, CDMX</h3>
					<h2 class="text-lg text-gray-900 font-semibold mb-0">Huawei P20 Lite</h2>
					<p class="leading-relaxed text-base">$1,600</p>
				</a>
			</div>
		</div> -->
	</div>

	<footer class="w-11/12 px-5 py-8 mx-auto flex items-center flex-row text-gray-500">
		<img src="../img/logo.svg" alt="logo" class="h-10" />

		<p class="text-sm ml-4 pl-4 border-l-2 border-gray-300 py-2 mt-0">©
			2022 Quick Shop - quickshop.io
		</p>
		<span class="inline-flex ml-auto mt-0 justify-center space-x-3">
			<a><i class="fa-brands fa-facebook fa-lg"></i></a>
			<a><i class="fa-brands fa-twitter fa-lg"></i></a>
			<a><i class="fa-brands fa-instagram fa-lg"></i></a>
		</span>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="../js/index.js" type="module"></script>

</body>

</html>
