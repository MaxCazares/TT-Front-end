<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="../output.css">
	<!-- <link rel="stylesheet" href="../css/final.css"> -->

	<!-- Iconos Font Awesome -->
	<script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>

	<title>Perfil</title>
</head>

<body class="font-sans bg-white">

	<nav class="flex p-3 space-x-4 bg-blue-400 shadow-xl">
		<div class="flex items-center justify-center w-2/12 p-2 space-x-6 text-center">
			<a id="logoInicio" class="bg-green-5000">
				<img src="../img/logo.svg" alt="logo" class="h-16" />
			</a>
		</div>

		<div
			class="flex flex-row items-center justify-end w-10/12 font-semibold text-center text-white p-7 bg-red-4000 text-md">
			<a href="index.html" class="px-3 py-2 text-black rounded-md bg-amber-400 hover:bg-amber-300"
				id="cerrarSesionBoton">
				Cerrar sesión
				<i class="my-auto ml-1 text-current fa-solid fa-arrow-right-from-bracket fa-lg"></i>
			</a>
		</div>
	</nav>

	<div class="w-11/12 px-6 py-6 mx-auto my-10 shadow-2xl rounded-2xl">

		<div class="flex flex-row justify-end p-3 text-blue-500 text-xl cursor-pointer" id="verAlertaMensaje">
			<i class="fa-solid fa-circle-info"></i>
		</div>

		<div class="flex flex-row justify-end p-3 space-x-2 bg-white text-blue-800 hover:text-amber-400" id="opcionMandarMensaje">
			<label class="my-auto mr-3">Mandar mensaje</label>
			<i class="text-3xl fa-solid fa-paper-plane " id="mandarMensaje"></i>
		</div>

		<div class="flex flex-row justify-end p-3 space-x-2 bg-white cursor-pointer" id="opcionPerfil">
			<label class="my-auto text-white hover:text-slate-400">Editar perfil</label>
			<i class="text-3xl fa-solid fa-user-pen text-slate-300" id="editarPerfil"></i>
		</div>

		<div class="flex flex-row justify-end p-3 space-x-2 bg-white cursor-pointer" id="opcionPublicaciones">
			<label class="my-auto text-white hover:text-slate-400">Publicaciones</label>
			<i class="text-3xl fa-solid fa-file-pen text-slate-300" id="publicaciones"></i>
		</div>

		<div class="flex flex-row justify-end p-3 space-x-2 bg-white cursor-pointer" id="opcionMensajes">
			<label class="my-auto text-white hover:text-slate-400">Mensajes</label>
			<i class="text-3xl fa-solid fa-inbox text-slate-300 px-2" id="mensajes"></i>
		</div>

		<div class="px-3 py-3 mx-auto -mt-24 bg-blue-4000 w-72" id="divImagen">
			<img
				class="overflow-hidden border-4 border-blue-400 rounded-full shadow-2xl select-none w-72 h-72"
				id="fotoUsuario">
		</div>

		<div class="w-10/12 mx-auto my-5 text-lg shadow-lg">
			<div class="overflow-hidden bg-white shadow sm:rounded-lg">
				<div class="border-t border-gray-200">
					<dl>
						<div class="grid grid-cols-3 gap-4 px-6 py-5 bg-slate-100">
							<dt class="font-medium text-gray-500">Nombre </dt>
							<input class="col-span-2 mt-0 text-gray-900 border-0 bg-slate-100" id="nombreUsuario"
								disabled />
						</div>
						<div class="grid grid-cols-3 gap-4 px-6 py-5 bg-white">
							<dt class="font-medium text-gray-500">E-mail</dt>
							<input class="col-span-2 mt-0 text-gray-900 bg-white border-0" id="emailUsuario" disabled />
						</div>
						<div class="grid grid-cols-3 gap-4 px-6 py-5 bg-slate-100">
							<dt class="font-medium text-gray-500 ">Número de teléfono</dt>
							<input class="col-span-2 mt-0 text-gray-900 border-0 bg-slate-100" id="telefonoUsuario"
								value="" disabled />
						</div>
						<div class="grid grid-cols-3 gap-4 px-6 py-5 bg-white">
							<dt class="font-medium text-gray-500 ">Zona de entrega</dt>
							<input class="col-span-2 mt-0 text-gray-900 bg-white border-0" id="zonaUsuario" disabled />
						</div>
					</dl>
				</div>
			</div>
		</div>

		<div class="w-10/12 py-4 my-10  mx-auto text-gray-900 border-2 shadow-xl border-slate-100"
			id="seccionFormularioComentarios">

			<form id="formularioComentario" class="flex flex-col">

				<h2 class="text-lg py-2 px-10 w-11/12 mx-auto select-none bg-green-3000">Escribe tus comentarios sobre
					este vendedor</h2>

				<span class="flex flex-row bg-amber-3000 space-x-5 py-2 px-10 w-11/12 mx-auto mt-4">
					<div class="bg-red-5000 flex space-x-2 text-lg px-2 bg-orange-3000" id="estrellasPuntuacion">
						<i class="fa-solid fa-star cursor-pointer text-gray-400 my-auto" id="1estrella"></i>
						<i class="fa-solid fa-star cursor-pointer text-gray-400 my-auto" id="2estrella"></i>
						<i class="fa-solid fa-star cursor-pointer text-gray-400 my-auto" id="3estrella"></i>
						<i class="fa-solid fa-star cursor-pointer text-gray-400 my-auto" id="4estrella"></i>
						<i class="fa-solid fa-star cursor-pointer text-gray-400 my-auto" id="5estrella"></i>
					</div>
					<input type="datetime-local" id="fechaComentario" class="border-0">
				</span>
				<div class="w-10/12 bg-green-3000 mx-auto mt-4">
					<input type="text"
						class="border-gray-400 bg-white w-10/12 placeholder:text-slate-500 placeholder:italic"
						placeholder="Escribe una frase que resuma tu experiencia con el vendedor" id="encabezadoComentario">
				</div>

				<div class="bg-indigo-3000 w-11/12 mx-auto py-2 px-10 flex flex-row justify-between mt-1">
					<textarea id="contenidoComentario" cols="62" rows="4"
						class="my-auto border-gray-400 placeholder:text-slate-500 placeholder:italic resize-none"
						placeholder="Detalla tu experiencia con el vendedor" ></textarea>
					<button type="submit"
						class="my-auto bg-blue-800 text-white font-bold text-lg px-4 py-2 hover:bg-amber-400 hover:text-black">Enviar</button>
				</div>
			</form>
		</div>

		<div class="w-10/12 p-5 mx-auto my-5 space-y-4 text-gray-800 divide-y-2 divide-slate-200"
			id="seccionComentarios">
			<div class="hidden">
				<div>
					<span class="text-blue-700">
						<i class="fa-solid fa-star text-blue-700"></i>
					</span>
				</div>
			</div>
		</div>

	</div>

	<footer class="flex flex-row items-center w-11/12 px-5 py-8 mx-auto text-gray-500">
		<img src="../img/logo.svg" alt="logo" class="h-10" />

		<p class="py-2 pl-4 mt-0 ml-4 text-sm border-l-2 border-gray-300">©
			2022 Quick Shop - quickshop.io
		</p>
		<span class="inline-flex justify-center mt-0 ml-auto space-x-3">
			<a><i class="fa-brands fa-facebook fa-lg"></i></a>
			<a><i class="fa-brands fa-twitter fa-lg"></i></a>
			<a><i class="fa-brands fa-instagram fa-lg"></i></a>
		</span>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="../js/perfil.js" type="module"></script>

</body>

</html>
