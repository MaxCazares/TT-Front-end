<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../output.css">
    <!-- <link rel="stylesheet" href="../css/final.css"> -->

    <!-- Iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>

    <!-- <title>¡Bienvenido! Ingresa tu E-mail y Contraseña</title> -->
</head>

<body class="font-sans">
    <div class="flex flex-wrap w-full">

        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen block" src="../img/login.avif"/>
        </div>

        <div class="flex flex-col w-1/2">
            <div class="flex flex-col my-auto px-24">

                <div class="flex-col">
                    <div class="flex justify-center">
                        <a href="index.html" class="p-2" alt="Logo">
                            <img src="../img/logo.svg" alt="logo" class="h-16" />
                        </a>
                    </div>
                    <p class="text-center text-2xl mt-7">Ingresa tus datos</p>
                </div>

                <form class="flex flex-col pt-3 md:pt-8" id="formularioInicioSesion">
                    <div class="flex flex-col pt-4">
                        <label for="emailUsuarioRegistrado" class="text-md">E-mail</label>
                        <input type="text" id="emailUsuarioRegistrado" placeholder=""
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="passwordUsuarioRegistrado" class="text-md">Contraseña</label>
                        
                        <div class="flex flex-row relative">
                            <input type="password" id="passwordUsuarioRegistrado"
                                class="shadow border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />

                            <span class="top-3 right-4 absolute">
                                <i class="fa-sharp fa-solid fa-eye-slash text-xl text-gray-400" id="esconderPassword"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit"
                        class="bg-blue-800 text-white font-bold text-lg p-2 mt-8 hover:bg-amber-400 hover:text-black select-none">Ingresar</button>
                </form>
                <div class="text-center mt-10">
                    <p>¿Aún no tienes cuenta? <a href="crearCuenta.html" class="underline text-blue-500 hover:text-blue-800 font-semibold">Registrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/iniciarSesion.js" type="module"></script>

</body>

</html>
