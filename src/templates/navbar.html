<!DOCTYPE html>
<html lang="en">

<head>
	<title>NavBar</title>
	<link rel="stylesheet" href="../dist/output.css">
	<script src="https://kit.fontawesome.com/1319b8eafb.js" crossorigin="anonymous"></script>
</head>

<body class="font-Nunito">
	<nav class="bg-blue-400 p-3 flex space-x-4 shadow-xl">
		<div class="w-2/12 bg-red-4000 flex text-center justify-center items-center p-2 space-x-6">
			<a href="index.html" class="bg-green-5000">
				<img src="../img/logo.png" alt="logo" class="h-16" />
			</a>
		</div>

		<div class="w-7/12 -bg-red-5000">
			<form class="py-5 relative mx-auto text-gray-600" onsubmit="event.preventDefault();"">
				<input
					class="border-2 border-blue-500 bg-white w-full h-12 pr-11 px-5 rounded-lg text-sm "
				type=" search" name="search" placeholder="Guitarras, asadores, armarios...">

				<button type="submit" class="absolute right-0 top-3 mr-5 mt-5">
					<i class="fa-solid fa-magnifying-glass text-gray-400 "></i>
				</button>
			</form>
		</div>

		<div
			class="bg-red-4000 w-3/12 flex flex-row justify-center items-center text-center font-semibold space-x-3 text-white text-md">
			<a href="joinUs.html" class="bg-orange-500 p-2 px-3 rounded-md hover:bg-orange-400 flex-row">
				<i class="fa-solid fa-robot text-current fa-lg my-auto ml-1 mr-2"></i>
				Crea tu cuenta
			</a>
			<a href="login.html" class="bg-yellow-500 py-2 px-3 rounded-md hover:bg-yellow-400">
				<i class="fa-solid fa-arrow-right-to-bracket text-current fa-lg my-auto ml-1 mr-2"></i>
				Ingresa
			</a>

		</div>
	</nav>
</body>

</html>
